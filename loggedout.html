<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <hr>
    <title>Now Logged Out</title>
</head>
<body>
    <center>
        <img class="mb-4" src="/img/secure.png" alt="" width="200" height="200">
    </center>
    <br>
    <hr>
    <center>
        <div>
            <h2>To Logged Back In</h2>
            <p>Please make sure while you're logged out, your credentials aren't automatically saved!</p>
            <button class="text-center" class="btn btn-outline-danger col-md-4" onclick="redirectLogout()">
              Sign In
          </button>
          </div>
          <div>
            <script>
              function redirectLogout() {
                location.replace("./sign-in.html")
              }
              </script>
          </div>
    </center>
</body>
</html>
